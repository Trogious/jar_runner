            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: WebsiteBucketPermissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:ListBucket
                Resource: !GetAtt WebsiteBucket.Arn
              -
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub
                  - ${WebsiteBucket}/*
                  - WebsiteBucket: !GetAtt WebsiteBucket.Arn
        -
          PolicyName: UpdateLambdaConfig
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: lambda:UpdateFunctionConfiguration
                Resource: !GetAtt LambdaNotifyFunction.Arn
              -
                Effect: Allow
                Action: iam:CreateAccessKey
                Resource: !Join
                  - ''
                  - - !Sub arn:${AWS::Partition}:iam::${AWS::AccountId}:user/
                    - !Ref OutputPreSigner
  LambdaWebsiteFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaWebsiteRole.Arn
      Timeout: 300
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: !Sub ${BuildVersion}/jar_lambda_website.zip
  AMICreate:
    Type: AWS::CloudFormation::WaitCondition
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
  JarExecutorAMI:
    Type: Custom::AMI
    DependsOn: AMICreate
    Properties:
      ServiceToken: !GetAtt LambdaAMIFunction.Arn
      InstanceId: !Ref AMICreatorInstance
      OutputBucket: !Ref OutputBucket
      LambdaNotifyArn: !GetAtt LambdaNotifyFunction.Arn
      StackName: !Sub ${AWS::StackName}
  LambdaAMIRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: ManageAMICreatorInstance
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeImages
                  - ec2:CreateImage
                  - ec2:DeregisterImage
                  - ec2:DescribeSnapshots
                  - ec2:DeleteSnapshot
                  - ec2:CreateTags
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - ec2:TerminateInstances
                Resource: !Join
                  - ''
                  - - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/
                    - !Ref AMICreatorInstance
              -
                Effect: Allow
                Action: s3:PutBucketNotification
                Resource: !GetAtt OutputBucket.Arn
  LambdaAMIFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaAMIRole.Arn
      Timeout: 300
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: !Sub ${BuildVersion}/jar_lambda_ami.zip
  AMICreatorInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId:
        Fn::FindInMap:
        - RegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: Name
          Value: !Sub CreateAMIInstance-${AWS::StackName}
      UserData:
        Fn::Base64: !Sub |
          #!/bin/sh -
          yum update -y
          yum install -y python3 java-1.8.0-openjdk.x86_64
          pip3 install boto3
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --region ${AWS::Region} --resource AMICreate
          /usr/sbin/poweroff
  JarExecutorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: S3GetJar
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:GetObject
                Resource: !Sub
                  - ${InputBucket}/jars/*
                  - InputBucket: !GetAtt InputBucket.Arn
        -
          PolicyName: S3PutResults
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:PutObject
                Resource: !Sub
                  - ${OutputBucket}/*
                  - OutputBucket: !GetAtt OutputBucket.Arn
        -
          PolicyName: PollQueueAndDelete
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueUrl
                Resource: !GetAtt ScheduleQueue.Arn
  JarExecutorInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref JarExecutorRole
Outputs:
  InputBucketName:
    Value: !Ref InputBucket
  OutputBucketName:
    Value: !Ref OutputBucket
  InputBucketGroup:
    Value: !Ref InputBucketUsers
  OutputBucketGroup:
    Value: !Ref OutputBucketUsers
  WebsiteURL:
    Value: !GetAtt WebsiteBucket.WebsiteURL
  NotifyTopic:
    Value: !GetAtt NotifyTopic.TopicName
  UserPool:
    Value: !Ref JarCognitoUserPool
