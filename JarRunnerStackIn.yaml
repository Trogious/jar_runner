Description: Deploys entire environment for JarRunner
Parameters:
  BuildsSourceBucket:
    Type: String
    Default: jar-runner-builds
    Description: Bucket with source for website and lambdas.
  JarApiStage:
    Type: String
    Default: prod
    Description: Stage for API Deployment
Mappings:
  RegionMap:
    ap-south-1:
      AMI: ami-05194e6a
    eu-west-3:
      AMI: ami-680eb915
    eu-west-2:
      AMI: ami-22a8b046
    eu-west-1:
      AMI: ami-db51c2a2
    ap-northeast-2:
      AMI: ami-5295353c
    ap-northeast-1:
      AMI: ami-39e37b5f
    sa-east-1:
      AMI: ami-f052109c
    ca-central-1:
      AMI: ami-5984013d
    ap-southeast-1:
      AMI: ami-6755261b
    ap-southeast-2:
      AMI: ami-1fe21f7d
    eu-central-1:
      AMI: ami-0471e36b
    us-east-1:
      AMI: ami-74da830e
    us-east-2:
      AMI: ami-e782a982
    us-west-1:
      AMI: ami-1dacac7d
    us-west-2:
      AMI: ami-8f08bcf7
Resources:
  InputBucketUsers:
    Type: AWS::IAM::Group
    Properties:
      Policies:
        -
          PolicyName: InputBucketAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:ListBucket
                Resource: !GetAtt InputBucket.Arn
              -
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub
                  - ${InputBucket}/*
                  - InputBucket: !GetAtt InputBucket.Arn
  OutputBucketUsers:
    Type: AWS::IAM::Group
    Properties:
      Policies:
        -
          PolicyName: OutputBucketAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:ListBucket
                Resource: !GetAtt OutputBucket.Arn
              -
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub
                  - ${OutputBucket}/*
                  - OutputBucket: !GetAtt OutputBucket.Arn
  ScheduleQueue:
    Type: AWS::SQS::Queue
  NotifyTopic:
    Type: AWS::SNS::Topic
  InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: BucketOwnerFullControl
  OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: BucketOwnerFullControl
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: BucketOwnerFullControl
      WebsiteConfiguration:
        IndexDocument: index.html
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          -
            Effect: Allow
            Action: s3:GetObject
            Principal: '*'
            Resource: !Sub
              - ${WebsiteBucket}/*
              - WebsiteBucket: !GetAtt WebsiteBucket.Arn
  LambdaAuthFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaAuthRole.Arn
      Environment:
        Variables:
          JAR_LAMBDA_AUTH_CLIENT_ID: !Ref JarUserPoolClient
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_auth.zip
  LambdaNewPassFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaAuthRole.Arn
      Environment:
        Variables:
          JAR_LAMBDA_AUTH_CLIENT_ID: !Ref JarUserPoolClient
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_newpass.zip
  LambdaListJarsFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaListJarsRole.Arn
      Environment:
        Variables:
          RTP_LAMBDA_LIST_JARS_BUCKET: !Ref InputBucket
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_list_jars.zip
  LambdaScheduleFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaScheduleRole.Arn
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_schedule.zip
  LambdaNotifyFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaNotifyRole.Arn
      Environment:
        Variables:
          JAR_LAMBDA_NOTIFY_SNS_ARN: !Ref NotifyTopic
          JAR_LAMBDA_OUTPUT_BUCKET: "x" # TODO: remove, this will be get from lambda's context
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_notify.zip
  PermissionForS3ToInvokeLambdaNotify:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaNotifyFuction.Arn
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt OutputBucket.Arn
  LambdaNotifyRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: PublishToTopic
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: sns:Publish
                Resource: !Ref NotifyTopic
        -
          PolicyName: S3GetResults
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:GetObject
                Resource: !GetAtt OutputBucket.Arn
  JarExecutorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: S3GetJar
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:GetObject
                Resource: !GetAtt InputBucket.Arn
                Condition:
                  StringEquals:
                    s3:prefix:
                      - jars/
        -
          PolicyName: S3PutResults
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:PutObject
                Resource: !GetAtt OutputBucket.Arn
  LambdaAuthRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
  LambdaScheduleRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: PassRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: iam:PassRole
                Resource: !GetAtt JarExecutorRole.Arn
  LambdaListJarsRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: ListJars
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action: s3:ListBucket
                Resource: !GetAtt InputBucket.Arn
                Condition:
                  StringEquals:
                    s3:prefix:
                      - jars/
  JarApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Body:
        swagger: 2.0
        info:
          version: 1.0
          title: !Sub jar_runner_api-${AWS::StackName}
          description: !Sub Rest API for ${AWS::StackName}
        # host: ejdx39j2jj.execute-api.eu-central-1.amazonaws.com
        basePath: !Sub /${JarApiStage}
        schemes:
        - https
        paths:
          /auth:
            post:
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
              x-amazon-apigateway-integration:
                type: AWS_PROXY
                httpMethod: POST
                uri: !Join
                  - ''
                  - - !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/
                    - !GetAtt LambdaAuthFuction.Arn
                    - /invocations
                passthroughBehavior: WHEN_NO_MATCH
                contentHandling: CONVERT_TO_TEXT
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
            options:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                type: MOCK
                passthroughBehavior: WHEN_NO_MATCH
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
          /newpass:
            post:
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
              x-amazon-apigateway-integration:
                type: AWS_PROXY
                httpMethod: POST
                uri: !Join
                  - ''
                  - - !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/
                    - !GetAtt LambdaNewPassFuction.Arn
                    - /invocations
                passthroughBehavior: WHEN_NO_MATCH
                contentHandling: CONVERT_TO_TEXT
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
            options:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                type: MOCK
                passthroughBehavior: WHEN_NO_MATCH
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
          /list-jars:
            get:
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
              security:
              - jar_authorizer_cognito: []
              x-amazon-apigateway-integration:
                type: AWS_PROXY
                httpMethod: POST
                uri: !Join
                  - ''
                  - - !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/
                    - !GetAtt LambdaListJarsFuction.Arn
                    - /invocations
                passthroughBehavior: WHEN_NO_MATCH
                contentHandling: CONVERT_TO_TEXT
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
            options:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                type: MOCK
                passthroughBehavior: WHEN_NO_MATCH
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
          /schedule:
            post:
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
              security:
              - jar_authorizer_cognito: []
              x-amazon-apigateway-integration:
                type: AWS_PROXY
                httpMethod: POST
                uri: !Join
                  - ''
                  - - !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/
                    - !GetAtt LambdaScheduleFuction.Arn
                    - /invocations
                passthroughBehavior: WHEN_NO_MATCH
                contentHandling: CONVERT_TO_TEXT
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
            options:
              consumes:
              - application/json
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  schema:
                    '$ref': '#/definitions/Empty'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
              x-amazon-apigateway-integration:
                type: MOCK
                passthroughBehavior: WHEN_NO_MATCH
                requestTemplates:
                  application/json: '{"statusCode": 200}'
                responses:
                  '200':
                    statusCode: 200
                    responseParameters:
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: 'null'
        securityDefinitions:
          jar_authorizer_cognito:
            type: apiKey
            name: Authorization
            in: header
            x-amazon-apigateway-authtype: cognito_user_pools
            x-amazon-apigateway-authorizer:
              type: cognito_user_pools
              providerARNs:
                - !GetAtt JarCognitoUserPool.Arn
              identitySource: method.request.header.Authorization
        definitions:
          Empty:
            type: object
            title: Empty Schema
  PermissionForApiToInvokeLambdaAuth:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaAuthFuction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiID}/*/*/auth
        - ApiID: !Ref JarApi
  PermissionForApiToInvokeLambdaListJars:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaListJarsFuction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiID}/*/*/list-jars
        - ApiID: !Ref JarApi
  PermissionForApiToInvokeLambdaNewPass:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaNewPassFuction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiID}/*/*/newpass
        - ApiID: !Ref JarApi
  PermissionForApiToInvokeLambdaSchedule:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt LambdaScheduleFuction.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiID}/*/*/schedule
        - ApiID: !Ref JarApi
  JarApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref JarApi
      Description: !Sub JarApi deployment for ${AWS::StackName}
      StageName: !Sub ${JarApiStage}
  JarCognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: jar_cognito_user_pool
  JarUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      GenerateSecret: false
      UserPoolId: !Ref JarCognitoUserPool
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH
  AMICreate:
    Type: AWS::CloudFormation::WaitCondition
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
  JarExecutorAMI:
    Type: Custom::AMI
    DependsOn: AMICreate
    Properties:
      ServiceToken: !GetAtt LambdaAMIFuction.Arn
      InstanceId: !Ref AMICreatorInstance
      WebsiteSourceBucket: !Ref BuildsSourceBucket
      WebsiteSourceKey: jar_runner-website-latest.zip
      ApiEndpoints:
        -
          Name: JAR_API_ENDPOINT_AUTH
          URL: !Sub
            - https://${ApiID}.execute-api.${AWS::Region}.amazonaws.com/${JarApiStage}/auth
            - ApiID: !Ref JarApi
        -
          Name: JAR_API_ENDPOINT_NEWPASS
          URL: !Sub
            - https://${ApiID}.execute-api.${AWS::Region}.amazonaws.com/${JarApiStage}/newpass
            - ApiID: !Ref JarApi
        -
          Name: JAR_API_ENDPOINT_SCHEDULE
          URL: !Sub
            - https://${ApiID}.execute-api.${AWS::Region}.amazonaws.com/${JarApiStage}/schedule
            - ApiID: !Ref JarApi
        -
          Name: JAR_API_ENDPOINT_LIST_JARS
          URL: !Sub
            - https://${ApiID}.execute-api.${AWS::Region}.amazonaws.com/${JarApiStage}/list-jars
            - ApiID: !Ref JarApi
  LambdaAMIRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        -
          PolicyName: ManageAMICreatorInstance
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:DescribeImages
                  - ec2:CreateImage
                  - ec2:DeregisterImage
                  - ec2:DescribeSnapshots
                  - ec2:DeleteSnapshot
                  - ec2:CreateTags
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - ec2:TerminateInstances
                Resource: !Join
                  - ''
                  - - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/
                    - !Ref AMICreatorInstance
              -
                Effect: Allow
                Action: s3:PutBucketNotification
                Resource: !GetAtt OutputBucket.Arn
              -
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub
                  - ${WebsiteBucket}/*
                  - WebsiteBucket: !GetAtt WebsiteBucket.Arn
  LambdaAMIFuction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Handler: index.handler
      Role: !GetAtt LambdaAMIRole.Arn
      Timeout: 300
      Environment:
        Variables:
          JAR_LAMBDA_OUTPUT_BUCKET: !Ref OutputBucket
          JAR_LAMBDA_WEBSITE_BUCKET: !Ref WebsiteBucket
          JAR_LAMBDA_NOTIFY_FUNCTION_ARN: !GetAtt LambdaNotifyFuction.Arn
          JAR_LAMBDA_STACK_NAME: !Sub ${AWS::StackName}
      Code:
        S3Bucket: !Ref BuildsSourceBucket
        S3Key: jar_lambda_ami.zip
  AMICreatorInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId:
        Fn::FindInMap:
        - RegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: Name
          Value: !Sub CreateAMIInstance-${AWS::StackName}
      UserData:
        Fn::Base64: !Sub
          - |
            jar_boot_ami_creator.sh
          - OutputBucket: !Ref OutputBucket
Outputs:
  InputBucketName:
    Value: !Ref InputBucket
  OutputBucketName:
    Value: !Ref OutputBucket
  WebsiteURL:
    Value: !GetAtt WebsiteBucket.WebsiteURL
  JarApiRoot:
    Value: !GetAtt JarApi.RootResourceId
  JarApiID:
    Value: !Ref JarApi
